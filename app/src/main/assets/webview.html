<button id="btn2">js调用kotlin方法(callback)</button>
<script>

      alert("点击了")
      var json = { "name": "html" }
      window.jsInterface.showToast(JSON.stringify(json));
    });

    var showMessage = function (json) {
      alert(JSON.stringify(json))

    //callback

      alert("点击了")
      var json = { "method": "showCallBackData" }
      window.jsInterface.getwanData(JSON.stringify(json));
    });

    var showCallBackData = function (json) {
      alert(JSON.stringify(json))
    };


  </script>
